<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="jsCode.js" defer></script>    
</head>
<body>    
	<div class = "mainContainer">
        <div id = "displayBox"></div>
        <div class = "opSection">
            <button class = "miscOperator" id = "clear" >AC</button>
            <button class = "miscOperator" id = "signChange">+/-</button>
            <button class = "miscOperator" id = "back">Back</button>
            <button class = "operator">/</button>
            <button class = "digits" id = "digit7" >7</button>
            <button class = "digits">8</button>
            <button class = "digits">9</button>
            <button class = "operator">*</button>
            <button class = "digits">4</button>
            <button class = "digits">5</button>
            <button class = "digits">6</button>
            <button class = "operator">-</button>
            <button class = "digits">1</button>
            <button class = "digits">2</button>
            <button class = "digits">3</button>
            <button class = "operator">+</button>
            <button class = "digits" id = "zero">0</button>
            <button class = "miscOperator" id = "decimal">.</button>
            <!-- <button class = "miscOperator">%</button> -->          
            <button class = "miscOperator" id = "equals">=</button>

        </div>
    </div>
</body>
</html>
